name: ğŸ” Pre-Release Checks

on:
  push:
    branches:
      - develop_v1
  pull_request:
    branches:
      - develop_v1

jobs:
  check-naming-conventions:
    name: ğŸ”¤ Validate lowercase filenames and folders
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ” Check for Capital Letters (with Allowlist)
        run: |
          echo "ğŸ” Scanning for capitalized file/folder names (with allowlist)..."
          violations=$(git ls-tree -r HEAD --name-only | grep -E '^([^/]+/)*[A-Z]' | grep -vE '^(README\.md|\.github/)')

          if [ -n "$violations" ]; then
            echo "âŒ Error: The following files or folders contain capital letters:"
            echo "$violations"
            echo ""
            echo "ğŸ”’ Please use lowercase naming for all files and directories (except README.md and .github/)"
            exit 1
          else
            echo "âœ… All file and folder names are lowercase. Pre-release check passed."
          fi

      - name: âœ… Success
        if: success()
        run: echo "ğŸ‰ All pre-release checks passed successfully!"
