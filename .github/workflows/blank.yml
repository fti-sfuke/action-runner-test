name: 🔍 Pre-Release Checks

on:
  push:
    branches:
      - develop_v1
  pull_request:
    branches:
      - develop_v1

jobs:
  check-naming-conventions:
    name: 🔤 Validate lowercase filenames and folders
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🔍 Check for Capital Letters (with Allowlist)
        run: |
          echo "🔍 Scanning for capitalized file/folder names (with allowlist)..."
          violations=$(git ls-tree -r HEAD --name-only | grep -E '^([^/]+/)*[A-Z]' | grep -vE '^(README\.md|\.github/)')

          if [ -n "$violations" ]; then
            echo "❌ Error: The following files or folders contain capital letters:"
            echo "$violations"
            echo ""
            echo "🔒 Please use lowercase naming for all files and directories (except README.md and .github/)"
            exit 1
          else
            echo "✅ All file and folder names are lowercase. Pre-release check passed."
          fi

      - name: ✅ Success
        if: success()
        run: echo "🎉 All pre-release checks passed successfully!"
